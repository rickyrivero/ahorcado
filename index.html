<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <img src="Imagenes/logo a.png" alt="Logo Alura" class="logo">

    <div id="div-desaparece" class="botones">
        <a href="#horca">
            <button class="btn-iniciar" id="iniciar-juego" onclick="iniciarJuego()">Iniciar juego</button>
            <button class="btn-palabra" id="palabra-nueva" onclick="agregarPalabra()">Agregar Palabra</button>
        </a>
    </div>

    <div id="agregar-palabra" class="palabra-nueva">
        <input class="text-input" type="text" id="input-palabra-nueva"  maxlength="8" placeholder="Escriba una palabra">
        <div class="form-group">
          <img src="Imagenes/!.png" class="img-alerta">
          <label for="input-texto"> MÃ¡x. 8 caracteres</label>
        </div>
        <div class="botones-div">
          <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar">
          <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar">
        </div>
    </div>

    <canvas id="horca" width="1200" height ="860"></canvas>

    <div class="botones-div-canvas">
        <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
        <input class="btn-blanco" type="submit" value="Salir" id="btn-salir">
    </div>

    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
